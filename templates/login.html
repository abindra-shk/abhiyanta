{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.js' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap/css/jquery-3.3.1.slim.min.js' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/loginc.css' %}" rel="stylesheet">
    </head>
<body bgcolor=#000000>
    <div class="container-fluid">
        <div class="row no-gutter">
          <!-- The image half -->
          <div class="col-md-6 d-none d-md-flex bg-image"></div>
      
      
          <!-- The content half -->
          <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
      
              <!-- Demo content-->
              <div class="container">
                <div class="row">
                  <div class="col-lg-10 col-xl-7 mx-auto">
                    <h3 class="display-4">Login</h3><br>
                    <!-- <p class="text-muted mb-4">Create a login split page using Bootstrap 4.</p> -->
                    <form method="POST">
                      {% csrf_token%}

                      <div class="form-group mb-3">
                        <input id="inputUsername" name="username" type="username" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                      </div>
                      
                      <div class="form-group mb-3">
                        <input id="inputPassword" name="password" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                      </div>
                      <div class="custom-control custom-checkbox mb-3">
                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                        <label for="customCheck1" class="custom-control-label">Remember password</label>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login</button>
                      <div class="text-center d-flex justify-content-between mt-4">
                        <p>Create a new account: <a href="signup/" class="get-started-btn scrollto">Here</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div><!-- End -->
      
            </div>
          </div><!-- End -->
      
        </div>
      </div>
    </body>
